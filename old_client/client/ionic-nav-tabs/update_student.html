<ion-view view-title="Insert Student">
    <ion-content>
        <div ng-controller="updateController">
            <form method="post">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" ng-model="SID" placeholder="SID">
                    </label>
                    <label class="item item-input">
                        <input type="text" ng-model="IID" placeholder="IID">
                    </label>
                    <label class="item item-input">
                        <input type="text" ng-model="major" placeholder="major">
                    </label>
                </div>

                <div class="padding">
                    <input class="button button-block button-positive activated" value="submit" ng-click="updateStudent()"/>
                </div>

            </form>
        </div>
    </ion-content>
</ion-view>
